<!DOCTYPE html>
<html>
<head>
  <title>EventLite Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
  <style>
	  .topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 12px;
		}
		
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
  </style>
</head>

<body>
  <div class="container">
  	<div class="topnav">
	  <a href="/home">Home</a>
	  <a href="/events">Events</a>
	  <a href="/venues">Venues</a>
	</div>
    <h1>EventLite Home Page</h1>
    
            <div id="topEvents">
      <h2>Top 3 events </h2>
      	<!-- Upcoming events table-->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th><i class="fa-solid fa-bolt"></i> Event</th>
          <th><i class="fa-solid fa-map-marker-alt"></i> Venue</th>
          <th><i class="fa-solid fa-calendar"></i> Date</th>
          <th><i class="fa-solid fa-clock"></i> Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${home_events}">
        <td>
            <a th:href="@{/events/{id}(id=${e.id})}"
              th:text="${e.name}">My Event Page
            </a>
          </td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${#temporals.format(e.date, 'dd MMMM yyyy')}">Event date</td>
          <td th:text="${e.time}">Event time</td>
        </tr>
        </tbody>
    </table>
    </div>
<br>
	<div id="popularVenues">
      <h2>Popular Venues </h2>
      	<!-- Popular Venues table-->
	<!-- All Venues table -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th><i class="fa-solid fa-building"></i> Venue</th>
          <th><i class="fa-solid fa-bars"></i> Number of Events</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e2 : ${home_venues}">
          <td>
            <a th:href="@{/venues/{id}(id=${e2.id})}"
              th:text="${e2.name}">My Venue
            </a>
          </td>
          <td th:text="${e2.events.size}">Number of Events</td>     
        </tr>
        </tbody>
    </table>
    </div>

  </div>

  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  
</body>
</html>
