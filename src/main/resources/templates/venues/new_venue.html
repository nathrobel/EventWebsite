 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<head>
  <title>Add New Venue</title>
</head>
<body>
<div layout:fragment="content">
	<h1>Add a New Venue</h1>
  
  	<form th:action="@{/venues}" th:object="${venue}" method="post">
    	<div class="form-group">
      		<label for="name">Venue Name:</label>
      		<input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Venue Name">
      		<div th:if="${#fields.hasErrors('name')}" class="text-danger">
          		<p th:errors="*{name}"></p>
        	</div>
    	</div>
    	<div class="form-group">
      		<label for="capacity">Capacity:</label>
      		<input type="number" class="form-control" id="capacity" th:field="*{capacity}" placeholder="Capacity">
      		<div th:if="${#fields.hasErrors('capacity')}" class="text-danger">
        		<p th:errors="*{capacity}"></p>
        	</div>
    	</div>
    	<div class="form-group">
    		<label for="postcode">Postcode:</label>
    		<input type="text" class="form-control" id="postcode" th:field="*{postcode}" placeholder="Postcode">
        	<div th:if="${#fields.hasErrors('postcode')}" class="text-danger">
        		<p th:errors="*{postcode}"></p>
        	</div>
    	</div>
     	<div class="form-group">
     		<label for="roadName">Road name:</label>
     		<input type="text" class="form-control" id="roadName" th:field="*{roadName}" placeholder="Road Name">
     		<div th:if="${#fields.hasErrors('roadName')}" class="text-danger">
        		<p th:errors="*{roadName}"></p>
        	</div>
     	</div>
    	<button type="submit" class="btn btn-primary">Submit</button>
  	</form>
</div>
</body>
</html>
